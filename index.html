<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whisper to the Wind</title>
<style>
  body {
    background: linear-gradient(to top right, #667eea, #764ba2);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Cormorant Garamond', serif;
    color: white;
  }
  button {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 12px;
    padding: 16px 36px;
    font-size: 20px;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }
  video {
    margin-top: 30px;
    border-radius: 12px;
    max-width: 90vw;
    max-height: 50vh;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  p.subtext {
    margin-top: 12px;
    font-size: 16px;
    color: #ffffffcc;
  }
</style>
</head>
<body>
  <button id="startBtn">Whisper to the Wind</button>
  <p class="subtext">Your voice belongs to the breeze now</p>
  <video id="video" autoplay playsinline style="display:none;"></video>

  <script>
    const btn = document.getElementById('startBtn');
    const video = document.getElementById('video');

    btn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        video.style.display = 'block';
        btn.style.display = 'none';
      } catch (e) {
        alert('Cannot access webcam. Please allow permission and try again.');
      }
    });
  </script>
</body>
</html>
