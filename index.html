<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Air - Whisper to the Wind</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Cormorant Garamond', serif;
      background: #2b2b3a; /* melancholy dark */
      color: white;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    header {
      background: #222238;
      padding: 8px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      border-bottom: 1px solid #44445a;
    }
    header .left, header .center, header .right {
      display: flex;
      align-items: center;
    }
    header .left {
      flex: 1;
      font-weight: 600;
      font-size: 14px;
      color: #aaaabb;
    }
    header .center {
      flex: 2;
      flex-direction: column;
      text-align: center;
      font-weight: 600;
    }
    header .center h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 3px;
      user-select: text;
    }
    header .center p {
      margin: 2px 0 0 0;
      font-weight: 400;
      font-size: 12px;
      font-style: italic;
      color: #bbbccc;
      user-select: text;
    }
    header .right {
      flex: 1;
      justify-content: flex-end;
      gap: 10px;
    }
    header button, header a {
      background: #667eea;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 18px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      user-select: none;
    }
    header button:hover, header a:hover {
      background: #5565d4;
    }

    main {
      flex: 1;
      display: flex;
      height: calc(100vh - 56px);
    }
