<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAir</title>
  <style>
    :root {
      --melancholy1: #3b3b47;
      --melancholy2: #4e4d5c;
      --melancholy3: #5e5c6e;
      --melancholy4: #6e6b7f;
      --melancholy5: #7d7a90;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(
        135deg,
        var(--melancholy1),
        var(--melancholy2),
        var(--melancholy3),
        var(--melancholy4),
        var(--melancholy5)
      );
      background-size: 500% 500%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .brand {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
    }

    .login {
      text-align: right;
    }

    .login a {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      transition: 0.3s;
    }

    .login a:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .main h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .main p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .main button {
      background-color: white;
      color: #333;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">OpenAir</div>
    <div class="login">
      <a href="#support">Buy Me a Coffee</a>
      <a href="#login">Login</a>
    </div>
  </header>
  <div class="main">
    <p>Anonymous safe space for meaningful conversations with strangers worldwide.</p>
    <button onclick="window.location.href='webcam.html'">Whisper in the Wind</button>
  </div>
</body>
</html>
