<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAir - Whisper in the Wind</title>
  <style>
    :root {
      --deep-gray: #2b2b35;
      --soft-gray: #3c3c47;
      --fade-gray: #5e5e6b;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, var(--deep-gray), var(--soft-gray), var(--fade-gray));
      background-size: 300% 300%;
      animation: backgroundFade 20s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes backgroundFade {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      padding: 3rem 1rem 1rem;
      text-align: center;
    }

    .header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 1px;
    }

    .header p {
      font-style: italic;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main button {
      background-color: white;
      color: #333;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .main button:hover {
      background-color: #ddd;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>OpenAir</h1>
    <p>Anonymous safe space for meaningful conversations with strangers worldwide.</p>
  </div>
  <div class="main">
    <button onclick="alert('Webcam chat coming soon!')">Whisper in the Wind</button>
  </div>
  <div class="footer">
    &copy; 2025 OpenAir. All rights reserved.
  </div>
</body>
</html>
